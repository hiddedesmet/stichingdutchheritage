<!DOCTYPE html>
<html>
<head>
    <title>EmailJS Test</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <h1>EmailJS Test</h1>
    <button onclick="testEmail()">Test Email Send</button>
    
    <script>
        // Initialize EmailJS
        emailjs.init('7NmnNpfZPod7f8A2e');
        
        function testEmail() {
            console.log('Testing EmailJS...');
            
            emailjs.send('service_5jndvge', 'template_nj50uma', {
                from_name: 'Test User',
                from_email: 'test@example.com',
                subject: 'Test Subject',
                message: 'This is a test message',
                to_email: 'desmet.hidde@gmail.com'
            }).then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                alert('Email sent successfully!');
            }, function(error) {
                console.log('FAILED...', error);
                alert('Email failed: ' + JSON.stringify(error));
            });
        }
    </script>
</body>
</html>
